<html>
    <head>
        <title>Weather Information</title>
	<h1 style="text-align:center;">Weather Information System</h1>
    </head>
<body>

<label>Temperature</label><br>
<input type="text" placeholder="degree celcius" required><br><br>
<label>District</label><br>
<select id="place" name="place" required>
<option value="CSE">Chennai</option>
<option value="IT">mumbai</option>
<option value="ECE">delhi</option>
<option value="EEE">Bengaluru</option>

<option value="CHEM">Kolkata</option></select><br><br>

<label>Humidity</label><br>
<input type="number" placeholder="humidity" required><br><br>
<label>Wind Speed</label><br>
<input type="number" placeholder="m/s"><br><br>
<label>Pressure</label><br>
<input type="number" placeholder=""><br><br>
<label>Dew Point</label><br>
<input type="number" placeholder=""><br><br>
<label>Weather's Period</label><br>
<input type="date"><br><br>
<label>Time</label><br>
    AM<input type="radio" checked=true name="user">
    PM<input type="radio" name="user"><br><br>

<button type="submit" class="login" value="submit">  Submit </button>
</body>
